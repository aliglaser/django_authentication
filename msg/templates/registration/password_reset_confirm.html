{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title_tag %}Change your password | {{ block.super }}{% endblock %}

{% block body_content %}
<div class="container">
	<h1>Change your password</h1>
	<form method="POST">
		{% csrf_token %}
		{% bootstrap_form form %}
		<input type="submit" value="Change it" class="btn btn-default"> 
	</form>

</div>
{% endblock %}
